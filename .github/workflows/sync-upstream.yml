name: Sync Upstream

on:
  # 每天 UTC 02:00 (北京时间 10:00) 自动运行
  schedule:
    - cron: '0 2 * * *'
  # 允许手动触发
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # 获取所有分支和历史
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Add upstream remote
        run: |
          git remote add upstream https://github.com/google-gemini/gemini-cli.git || true
          git remote -v

      - name: Fetch upstream changes
        run: |
          git fetch upstream
          git fetch origin

      - name: Switch to upstream-main branch
        run: |
          # 如果分支不存在，创建它
          git checkout upstream-main || git checkout -b upstream-main

      - name: Sync with upstream main
        run: |
          echo "Current branch: $(git branch --show-current)"
          echo "Before sync:"
          git log --oneline -5

          # 重置到上游 main 分支的最新状态
          git reset --hard upstream/main

          echo "After sync:"
          git log --oneline -5

      - name: Push changes
        run: |
          # 检查是否有更新
          if git diff --quiet origin/upstream-main; then
            echo "No changes to push"
          else
            echo "Pushing updates to upstream-main branch"
            git push origin upstream-main --force-with-lease
          fi

      - name: Create summary
        run: |
          echo "## Sync Summary" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch**: upstream-main" >> $GITHUB_STEP_SUMMARY
          echo "- **Upstream**: google-gemini/gemini-cli" >> $GITHUB_STEP_SUMMARY
          echo "- **Latest commit**: $(git log --oneline -1)" >> $GITHUB_STEP_SUMMARY
          echo "- **Sync time**: $(date)" >> $GITHUB_STEP_SUMMARY
