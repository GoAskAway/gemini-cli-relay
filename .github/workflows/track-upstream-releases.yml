name: 'Track Upstream Releases'

on:
  # 每天检查上游是否有新的稳定版本发布
  schedule:
    - cron: '0 6 * * *'   # 北京时间 14:00
  # 允许手动触发
  workflow_dispatch:
    inputs:
      force_check:
        description: 'Force check even if no updates'
        type: boolean
        default: false

jobs:
  check-upstream-releases:
    runs-on: ubuntu-latest
    outputs:
      has_upstream_update: ${{ steps.check.outputs.has_update }}
      upstream_version: ${{ steps.check.outputs.latest_upstream }}
      should_release: ${{ steps.check.outputs.should_release }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.SYNC_TOKEN || secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check upstream updates
        id: check
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # 运行版本检查脚本
          UPDATE_INFO=$(node packages/relay/scripts/get-relay-version.js check)
          echo "Update info: $UPDATE_INFO"
          
          HAS_UPDATE=$(echo "$UPDATE_INFO" | jq -r '.has_update')
          LATEST_UPSTREAM=$(echo "$UPDATE_INFO" | jq -r '.latest_upstream')
          CURRENT_UPSTREAM=$(echo "$UPDATE_INFO" | jq -r '.current_upstream')
          
          echo "has_update=$HAS_UPDATE" >> $GITHUB_OUTPUT
          echo "latest_upstream=$LATEST_UPSTREAM" >> $GITHUB_OUTPUT
          echo "current_upstream=$CURRENT_UPSTREAM" >> $GITHUB_OUTPUT
          
          # 决定是否应该自动发布
          SHOULD_RELEASE="false"
          if [[ "$HAS_UPDATE" == "true" || "${{ github.event.inputs.force_check }}" == "true" ]]; then
            SHOULD_RELEASE="true"
          fi
          echo "should_release=$SHOULD_RELEASE" >> $GITHUB_OUTPUT
          
          # 创建摘要
          echo "## 🔍 Upstream Release Check" >> $GITHUB_STEP_SUMMARY
          echo "- **Current upstream version**: v$CURRENT_UPSTREAM" >> $GITHUB_STEP_SUMMARY
          echo "- **Latest upstream version**: v$LATEST_UPSTREAM" >> $GITHUB_STEP_SUMMARY
          echo "- **Has update**: $HAS_UPDATE" >> $GITHUB_STEP_SUMMARY
          echo "- **Should auto-release**: $SHOULD_RELEASE" >> $GITHUB_STEP_SUMMARY

  auto-release:
    needs: check-upstream-releases
    if: needs.check-upstream-releases.outputs.should_release == 'true'
    uses: ./.github/workflows/release-relay.yml
    with:
      change_type: 'UPSTREAM_SYNC'
      upstream_version: ${{ needs.check-upstream-releases.outputs.upstream_version }}
    secrets: inherit